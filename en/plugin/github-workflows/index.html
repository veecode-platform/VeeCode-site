ncy\",\"description\":\"Count on VeeCode Platform to scale your business\"},\"services-section\":{\"cards\":{\"card1\":{\"title\":\"Unlimited Testing\",\"description\":\"Count on our team of qualified professionals to help you maximize the use of our products and tools. We are here to answer questions about installation, configuration, and usage, considering your workflow. Report any errors you encounter and their impact so we can fix them and prevent future issues.\",\"buttons\":{\"button1\":{\"label\":\"Get Started\"},\"button2\":{\"label\":\"Contact Us\"}}},\"card2\":{\"title\":\"Launch Workshop\",\"description\":\"Platform Engineering facilitates cloud migration by providing information, knowledge, and a strategic plan. The workshop explores the principles, benefits, and role of platform engineering, enabling participants to create a personalized strategic roadmap. By the end, they will have the knowledge to confidently launch their Internal Developer Portal.\",\"buttons\":{\"button1\":{\"label\":\"Get Started\"},\"button2\":{\"label\":\"Contact Us\"}}},\"card3\":{\"title\":\"Fast Track\",\"description\":\"VeeCode Fast Track offers a specialized IDP solution to quickly improve the developer experience. Through a time-bound effort, a dedicated team quickly sets up a DevPortal instance and provides initial templates and automations for immediate productivity gains.\",\"buttons\":{\"button1\":{\"label\":\"Get Started\"},\"button2\":{\"label\":\"Contact Us\"}}}}},\"pricing\":{\"title\":\"Choose the support that best fits your needs:\",\"cards\":{\"card1\":{\"title\":\"Free\",\"description\":\"Accelerate your business with our Developer Portal solution. Simplify your API, Pipeline automation, and more to solve your business problems.\",\"subtitle\":\"The free plan includes:\",\"benefits-list\":{\"option1\":\"Community support\",\"option2\":\"Access to documentation\"},\"button\":{\"label\":\"Get Started\"}},\"card2\":{\"title\":\"Standard\",\"description\":\"\u003cp\u003eGet all your questions answered about our solutions. No more issues with DevOps, API Development, Kubernetes, AWS, and more.*\u003c/p\u003e \u003cp\u003e*Price based on number of users and desired service level\u003c/p\u003e\",\"subtitle\":\"Support includes:\",\"benefits-list\":{\"option1\":\"8x5 support\",\"option2\":\"One business day SLA\",\"option3\":\"Support for all plugins\",\"option4\":\"Support for all templates\",\"option5\":\"Direct access to our specialists\"},\"button\":{\"label\":\"Contact Us\"}},\"card3\":{\"title\":\"Enterprise\",\"description\":\"\u003cp\u003eCount on our strategic and specialized support to ensure efficient and continuous adoption of our solutions.\u003c/p\u003e\u003cp\u003e*Price based on number of users and desired service level\u003c/p\u003e\",\"subtitle\":\"Support includes:\",\"benefits-list\":{\"option1\":\"24x7 support\",\"option2\":\"One business day SLA\",\"option3\":\"Support for all plugins and templates\",\"option4\":\"Direct access to our specialists\",\"option5\":\"Exclusive AI features\"},\"button\":{\"label\":\"Contact Us\"}}}},\"cta-section\":{\"title\":\"Need help deciding?\",\"description\":\"Every company has its specific needs. We are here to help you choose the best path.\",\"button\":{\"label\":\"Talk to our sales team now\"}}},\"resources\":{\"title\":\"VeeCode Plugins\",\"description\":\"Access descriptions, guides, and installation instructions for our plugins\",\"github-workflows\":{\"description\":\"The Github Workflows plugin provides an alternative to manually trigger GitHub workflows within your Backstage component.\"},\"gitlab-pipelines\":{\"description\":\"The Gitlab Pipelines plugin integrates GitlabCi into your Backstage component in a simple way.\"},\"kong-service-manager\":{\"description\":\"The Kong Service Manager plugin provides information about the Kong service, a list of associated routes, and also allows you to manage plugins without leaving Backstage.\"},\"kubernetes-gpt-analyzer\":{\"description\":\"The Kubernetes GPT Analyzer plugin uses artificial intelligence with the help of the k8s-operator to analyze and optimize your Kubernetes entities, improving cluster management and performance. It facilitates anomaly detection and suggests best practices.\"},\"infracost\":{\"description\":\"The Infracost plugin works together with Terraform and provides a graphical representation and cost estimates for your entity in the respective provider.\"},\"action\":{\"contact\":{\"title\":\"Need help deciding?\",\"buttonLabel\":\"Contact Sales\"}}},\"comparison\":{\"title\":\"Veecode vs Backstage\",\"subtitle\":\"Efficiency for teams of any size.\",\"description\":\"\u003cp\u003eBackstage is one of the best tools on the market for developing Internal Developer Platforms (IDPs). However, it requires a high technical effort to make it a viable IDP.\u003c/p\u003e\u003cp\u003eWith Veecode, we use the open-source version of Backstage to build an IDP that is easy to understand and maintenance-free.\u003c/p\u003e\",\"table-title\":\"Compare the features\",\"table\":{\"thead\":{\"label1\":\"VeeCode\",\"label2\":\"Backstage\"},\"line1\":{\"col1\":\"Catalog\"},\"line2\":{\"col1\":\"Bring your data model\",\"col2\":\"✓\",\"col3\":\"yes, with some effort\"},\"line3\":{\"col1\":\"Add and update catalog items via YAML\",\"col2\":\"✓\",\"col3\":\"✓\"},\"line4\":{\"col1\":\"Update items from the UI\",\"col2\":\"✓\",\"col3\":\"—\"},\"line5\":{\"col1\":\"Add and update catalog items via API\",\"col2\":\"✓\",\"col3\":\"—\"},\"line6\":{\"col1\":\"Sync repositories as catalog items\",\"col2\":\"✓\",\"col3\":\"—\"},\"line7\":{\"col1\":\"Templates\"},\"line8\":{\"col1\":\"Self-serve actions\",\"col2\":\"✓\",\"col3\":\"✓\"},\"line9\":{\"col1\":\"Customize self-serve actions\",\"col2\":\"✓\",\"col3\":\"✓\"},\"line10\":{\"col1\":\"TechDocs\"},\"line11\":{\"col1\":\"Creation engine\",\"col2\":\"TechDocs\",\"col3\":\"TechDocs\"},\"line12\":{\"col1\":\"Extensible via plugins\",\"col2\":\"✓\",\"col3\":\"✓\"},\"line13\":{\"col1\":\"Plugins and extensions\"},\"line14\":{\"col1\":\"Theme customization\",\"col2\":\"✓\",\"col3\":\"Requires implementation\"},\"line15\":{\"col1\":\"Layout customization\",\"col2\":\"✓\",\"col3\":\"Requires implementation\"},\"line16\":{\"col1\":\"Access to all infrastructure and resources\",\"col2\":\"✓\",\"col3\":\"✓\"},\"line17\":{\"col1\":\"Role-Based Access Control - RBAC\"},\"line18\":{\"col1\":\"Admin and non-admin roles\",\"col2\":\"✓\",\"col3\":\"✓\"},\"line19\":{\"col1\":\"Custom roles\",\"col2\":\"✓\",\"col3\":\"—\"},\"line20\":{\"col1\":\"Custom permission policies\",\"col2\":\"✓\",\"col3\":\"✓\"}},\"cta-section\":{\"title\":\"Need help deciding?\",\"description\":\"Every company has its specific needs. We are here to help you choose the best path.\",\"button\":{\"label\":\"Talk to our sales team now\"}}},\"howItWorks\":{\"title\":\"How It Works\",\"subtitle\":\"VeeCode Platform can help you get your API's infrastructure in minutes. Here's how it works.\",\"options\":{\"option1\":{\"title\":\"You're going cloud native but unsure how\",\"description\":\"\u003cp\u003eYou need to deliver solutions, not just apps. You'll have to learn how to deal and manage the cloud, and are expected to do it spending less money. But there are infinite choices for each resource available: clusters, databases, load balancers, keys, the list goes on and on.\u003c/p\u003e \u003cp\u003eWe have automated most of this under VKPR - you can skip most of the learning curve and keep your focus on the fun parts. Our tools will take you there through automation, IaC and GitOps.\u003c/p\u003e\"},\"option2\":{\"title\":\"You have to do this API thing\",\"description\":\"\u003cp\u003eYou have to do this API thing So you are going to build (and manage) microservices and APIs, but there are so many moving parts and you are still struggling. You just need to build, not dig through hundreds of cloud services with hundreds of settings where a small error may cost you a surprise bill.\u003c/p\u003e \u003cp\u003eWe can help you from the spec up to production. Our tools are opinionated and will reduce your choices to a reasonable few. Try out safira-cli to create your code templates and generate ready-to-use pipelines, so that you can commit all your way from dev to production without added complexity. Our proposed workflow removes so many problems - and we are always improving it for you\u003c/p\u003e\"},\"option3\":{\"title\":\"You have to learn infrastructure as code\",\"description\":\"\u003cp\u003eYou need to deliver solutions, not just apps. You'll have to learn how to deal and manage the cloud, and are expected to do it spending less money. But there are infinite choices for each resource available: clusters, databases, load balancers, keys, the list goes on and on.\u003c/p\u003e \u003cp\u003eWe have automated most of this under VKPR - you can skip most of the learning curve and keep your focus on the fun parts. Our tools will take you there through automation, IaC and GitOps.\u003c/p\u003e\"},\"option4\":{\"title\":\"A Kubernetes cluster is not enough\",\"description\":\"\u003cp\u003eTaking things into production in a cloud native mindset requires much more than just a managed cluster. We can help you define your architecture by bringing to your cluster the necessary components that will make them production ready. Yes, you will need components for observability, an API gateway, load balancers, databases and security. And we will support all of them, providing a self-service experience so that clusters are no big deal.\u003c/p\u003e \u003cp\u003eWhat we want is for you not to take months to decide your IT architecture. You can do it today!\u003c/p\u003e\"},\"option5\":{\"title\":\"You are not alone\",\"description\":\"\u003cp\u003eYou are not alone We provide support for our code and tools - and they are yours to use forever, even if you are not a customer anymore. We also provide best-effort support to the products we help you install, so that you can take advantage of their combined features and better decide when or why to license them (if ever - they are all open source too).\u003c/p\u003e \u003cp\u003eIt gets better. If our tools left you short of anything you can have a shot at asking us to improve them for free. Yes, we are continually enhancing our toolset and we really need your feedback.\u003c/p\u003e\"},\"option6\":{\"title\":\"Speed up your cloud provisioning\",\"description\":\"\u003cp\u003eSpeed up your cloud provisioning Currently the most successful services in the market have gone through their digital transition, and most of them have had difficulties with this process, needing to hire consultants and expensive services to deal with this challenge. Now with \u003cstrong\u003eVKPR\u003c/strong\u003e your transition and use of cloud-native tools becomes simpler. We built a command line interface dedicated to build kubernetes clusters in a fast, simple and automated way through IaC pipelines following the GitOps methodology. Along with a helper tool that makes it easy to install and manage applications that are in the cloud-native world, without having any lock-in from use.\u003c/p\u003e\"},\"option7\":{\"title\":\"Automate your API building\",\"description\":\"\u003cp\u003eWe know how expensive and time-consuming it is to build an API. To solve this problem, we built a command-line interface, \u003cstrong\u003eSafira-Cli\u003c/strong\u003e.By using an open API file, along with a simple command, our CLI builds a complete API template in the most used Java frameworks on the market: SpringBoot and Quarkus. All this in a fast and automated way. In addition, our solution allows customizations that bring robustness to the project, such as using Mockserver, pipelining configurations and containerization by Docker and Kubernetes, as well as a high level of security with API gateway like Kong and authenticator like Okta.\u003c/p\u003e\"},\"option8\":{\"title\":\"Centralize your Microservices management\",\"description\":\"\u003cp\u003eThe microservices architecture revolutionized the internet, and taking advantage of this innovation we created the DevPortal. This tool is our platform that centralizes all your Specs and APIs, helping the user visualize more closely the services arranged in APIs. Thanks to its visual facilitation, API tests are faster and of better visualization having a set of possibilities to act on our platform. Accelerate your microservices management and get closer to the customer with faster feedback with DevPortal.\u003c/p\u003e\"},\"option9\":{\"title\":\"Get expert support\",\"description\":\"\u003cp\u003eHere is the icing on the cake. With the evolution of technology, every day there is a new and more powerful way to perform your service, all the time there are new updates that change the whole format of the process, and all this is increasingly complex to follow and especially to implement. Here comes our proposal: count on our support! In a simple and fast way, we can solve your doubts and help you bring the best options for your business. Know more about our plans.\u003c/p\u003e\"}}},\"supportOptions\":{\"title\":\"Support Options\",\"subtitle\":\"A team of specialists you can trust\",\"body\":{\"description\":\"VeeCode offers strategic and specialized support that evolves with your needs, ensuring efficient and continuous adoption of our Internal Developer Portal and API Management solutions. Our support consists of:\",\"reactive-support\":\"\u003cp\u003e\u003cstrong\u003eReactive Support\u003c/strong\u003e: Asynchronous service via ticket platform, initiated by the customer for incident resolution, questions, or improvement requests, with the possibility of synchronous support in specific cases (Assisted Support).\u003c/p\u003e\",\"proactive-support\":\"\u003cp\u003e\u003cstrong\u003eProactive Support\u003c/strong\u003e: Monthly meetings with specialists for platform feedback, improvement suggestions, and preventive actions.\u003c/p\u003e\u003cp\u003e- 1 business day SLA for first response. 8x5 support\u003c/p\u003e\u003cp\u003e- 3 synchronous sessions of up to 1 hour that can be used by the customer\u003c/p\u003e\",\"benefits\":{\"card1\":{\"title\":\"Standard\",\"description\":\"\u003cp\u003eGet all your questions answered about our solutions. No more issues with DevOps, API Development, Kubernetes, AWS, and more.*\u003c/p\u003e \u003cp\u003e*Price based on number of users and desired service level\u003c/p\u003e\",\"subtitle\":\"Support includes:\",\"benefits-list\":{\"option1\":\"8x5 support\",\"option2\":\"One business day SLA\",\"option3\":\"Support for all plugins\",\"option4\":\"Support for all templates\",\"option5\":\"Direct access to our specialists\"},\"button\":{\"label\":\"Contact Us\"}},\"card2\":{\"title\":\"Enterprise\",\"description\":\"\u003cp\u003eCount on our strategic and specialized support to ensure efficient and continuous adoption of our solutions.\u003c/p\u003e\u003cp\u003e*Price based on number of users and desired service level\u003c/p\u003e\",\"subtitle\":\"Support includes:\",\"benefits-list\":{\"option1\":\"24x7 support\",\"option2\":\"One business day SLA\",\"option3\":\"Support for all plugins and templates\",\"option4\":\"Direct access to our specialists\",\"option5\":\"Exclusive AI features\"},\"button\":{\"label\":\"Contact Us\"}}}}},\"privacyPolicy\":{\"title\":\"Privacy Policy\",\"datetime\":\"Date: August 24th, 2022\",\"description\":\"$1a\",\"items\":{\"dataStorage\":{\"title\":\"1- DATA STORAGE\",\"description\":\"In order to improve the quality of navigation and functionality of the website, VEE CODE PLATFORM collects statistical and analytical information, generally linked to technical aspects or related to navigation on the website. Data can be collected and stored through cookies – text files containing identifying information that are stored on your computer – server scripts (PHP, ASP, etc.) and client (javascript) scripts or third-party tools. Although cookies are not harmful to your equipment, the user is free to refuse their use, simply by accessing the settings of their browser (browser), as well as preventing the execution of javascript.\",\"item1\":\"1.1- Cookies and Web Beacons are also used to store various information such as your personal preferences. You can disable your cookies in your browser options or in your antivirus, however this setting may change the way you access and interact with our sites and systems.\",\"item2\":\"1.2- All personal information provided is transmitted using SSL encryption, thus avoiding any risk of data interception, the storage is carried out on a server specially developed to guarantee the necessary security for your data.\",\"item3\":\"1.3- Cookies for remarketing: This website uses cookies, which, based on the pages you visit, keep a record of the products or services you may be interested in. Through these cookies and with the tools of the Google advertising network (Google Analytics), we can show you ads on other websites that are part of the Google advertising network with products and services that you may be interested in. This technique is called 'remarketing'. These cookies do not contain any personal data.\"},\"useOfData\":{\"title\":\"2- USE OF DATA\",\"description\":\"\u003cp\u003eThe data collected can be used to complete the purchase process, fulfill the obligations arising from the use of our services and products, respond to your requests and questions, keep the registration updated for the purpose of contacting you by phone and among other means, promoting our services and products, inform about news, content, purpose and other events relevant to maintenance.\u003c/p\u003e\u003cp\u003eWe may change the content of this Privacy Policy at any time, according to the purpose or need, such as for legal adequacy and compliance with a provision of law or rule that has equivalent legal force, and it is up to our USER to verify it whenever accessing the Our site.\u003c/p\u003e\"}}},\"termsOfService\":{\"title\":\"Terms Of Service\",\"blocks\":{\"definitions\":{\"title\":\"DEFINITIONS\",\"content\":\"$1b\"},\"generalTerms\":{\"title\":\"GENERAL TERMS \u0026 CONDITIONS\",\"updateToTerms\":{\"title\":\"1- UPDATES TO TERMS\",\"item1\":\"1.1 - These Terms are expected to be revised and changed with time and without notice. The current Terms will be always available online (URL).\",\"item2\":\"1.2 - We will do our best to notify you in advance of meaningful changes, especially when affecting price and scope, but you are expected to check them regularly by yourself.\",\"item3\":\"1.3 - If you do not agree to these Terms at any time, you can terminate them and cease to use both 'Platform' and 'Services'.\",\"item4\":\"1.4 - \u003cstrong\u003eIf you continue to use 'Platform' or 'Services' after a revision you are bound to the new Terms\u003c/strong\u003e.\"},\"servicesOffered\":{\"title\":\"2- SERVICES OFFERED AND TERMS\",\"item1\":\"2.1 - \u003cstrong\u003eVeeCode Platform Subscription\u003c/strong\u003e: access to 10 monthly support calls, with a maximum of 2 simultaneous, access to our community and support channels, asset library (under construction) and includes your choice for \u003cstrong\u003eStandard Support\u003c/strong\u003e (no extra charge) or \u003cstrong\u003eEnterprise Support\u003c/strong\u003e (for an extra cost dealing directly with us).\",\"item2\":\"2.2 - \u003cstrong\u003eStandard Support\u003c/strong\u003e: best-effort support with 1-business day SLA.\",\"item3\":\"2.3 - \u003cstrong\u003eEnterprise Support\u003c/strong\u003e: same day response, 24/7 support, with customizable adjustments with the customer. Agreement being marketed via direct contact.\",\"item4\":\"This document also includes specific Service Terms that provide more detail for such services.\"},\"customersAndUsers\":{\"title\":\"3- CUSTOMERS AND USERS\",\"item1\":\"3.1 - A 'Customer' means an entity (and its representatives) acquiring a VeeCode Platform Subscription, bound to the Terms here documented and responsible for naming the active 'Users' under this subscription (and also the 'Administrative Users').\",\"item2\":\"3.2 - An 'User' (or 'member') is an authorized user under an active 'Subscription', with access to the 'Platform' (in the form of - and not restricted to - assets, code, documents, portals and tools) and 'Services' (in the form of - and not restricted to - support portals, community forums and knowledge base).\",\"item3\":\"3.3 - An 'Administrative Users' is an 'User' allowed to add or remove 'Users' covered by a valid 'Subscription', restricted to the limited number of users specified by the subscription.\",\"item4\":\"3.4 - Users that exceed the subscription amount can be purchased through the platform itself.\"},\"pricingAndBilling\":{\"title\":\"4. PRICING \u0026 BILLING\",\"item1\":\"4.1 - When signing up for the Services on the website the customer will opt for a support plan and fees, choosing monthly or annual payment.\",\"item2\":\"4.2 - An approved order for a subscription will charge your credit card and begin a 'Service Year' (or just 'year').\",\"item3\":\"4.3 - The minimal duration for a subscription (and support plan) is 12 months (an entire service year). As an exception to this rule, a new customer has the option to cancel the subscription (and to be refunded) until 15 days after starting the first service year.\",\"item4\":\"4.4 - All orders are subject to approval from VeeCode. In the event of a rejection, charges received will be refunded within 7 days.\",\"item5\":\"4.5 - An alternative payment method can be used, if both parties agree on written terms: VeeCode can invoice the customer for 1 (one) service year upfront, and payment can be done by wire transfer (up to 7 days).\",\"item6\":\"4.6 - Failure to charge credit cards (and to pay invoices) will result in blocked access to services. This will not affect open-sourced components nor any asset created or generated with the platform tools.\"},\"renewAndUpgrade\":{\"title\":\"5- RENEWAL, UPGRADE \u0026 TERMINATION\",\"item1\":\"5.1 - At the end of the service year renewal is automatic unless the subscription has been canceled. Price changes will take effect on renewal.\",\"item2\":\"5.2 - Automatic renewal can be avoided by canceling the subscription at least 30 days prior to the end of service year.\",\"item3\":\"5.3 - Renewal starts a new service year under the current subscription.\",\"item4\":\"5.4 - Support level can be \u003cstrong\u003eupgraded\u003c/strong\u003e at any time during a service year. In this case a pro-rata (proportional) value will be charged upfront.\",\"item5\":\"5.5 - Support level can be \u003cstrong\u003edowngraded\u003c/strong\u003e at any time during a service year, but this will only take effect on the next service year. Current support level will remain active until the end of the service year, but on renewal the new support level will become active (and charged accordingly).\",\"item6\":\"5.6 - A subscription (and its associated services) can be terminated at any time by both parties without previous notice or motive. Services and subscription will remain active (and charged) until the end of the current service year and will not be renewed.\",\"item7\":\"5.7 - A subscription can be terminated at any time (and services interrupted) on failure to pay the amount owed according to the active subscription. You will still owe the remaining service year, and services will be continued once payment is received.\",\"item8\":\"5.8 - A terminated subscription does not affect the right to use the open-sourced components of the 'Platform' or any other component freely available for non-subscribers. It also does not affect the rights of any artifacts generated by the platform and its tools.\"},\"liabilityLimitations\":{\"title\":\"6. LIABILITY LIMITATIONS\",\"item1\":\"6.1 - The 'Platform' is composed of many third-party products in addition to products developed by us.\",\"item2\":\"6.2 - The 'Platform' contains tools that aid deployment automation of these products with pre-configured and opinionated setups. Such configurations are expected to be verified and tested by customers according to their needs.\",\"item3\":\"6.3 - The 'Platform' also delivers tools for code generation and such code is expected to be manipulated and tested by the customer.\",\"item4\":\"6.4 - Our 'Services' include 'best effort' support, as defined in Service Terms.\",\"item5\":\"6.5 - Therefore under no circumstances and in no event 'we' (our company or its affiliates, employees, directors, agents, successors) will be liable for any damages (of any kind) or lost profits. By using our platform or services in any way, whether being an active subscriber or not, you agree to this limitation and to all 'Terms'.\"},\"intelectualProperty\":{\"title\":\"7- INTELLECTUAL PROPERTY\",\"item1\":\"7.1 - The 'Platform' is composed of many third-party products in addition to products developed by us. All the third party products are used, downloaded and configured as permitted by their creators.\",\"item2\":\"7.2 - Some of our products are explicitly open-sourced, and governed by a specific license (you should refer to a LICENSE file versioned with the source code). Unless otherwise mentioned, you are free to use, redistribute and modify them in the ways allowed by the LICENSE.\",\"item3\":\"7.3 - The platform can be used to generate source code in a number of ways. You are the owner of all code you generate, as well of any code you write along with the generated code. You are free to use, reuse and distribute these source files as you please.\",\"item4\":\"7.4 - We remain the owners of our source code (such as our templates used in code generation). You cannot claim ownership of them, but this does not affect the files generated by you when using the platform - those are yours, whether you are a subscriber or not.\",\"item5\":\"7.5 - An active subscription to the platform and services will provide access to restricted documents, code examples, support systems and other assets. The authorized users from a customer are allowed to make copies of these assets for personal and work use, but are not allowed to redistribute, sell or publish them. This is strictly under fair use - copies made by crawlers and bots are considered an abuse of this right and a violation of these terms.\",\"item6\":\"7.6 - If you voluntarily contribute to our platform source code by doing pull requests (or other forms of code submission) we will own this submission.\"}},\"renewalTermination\":{\"title\":\"1. RENEWAL \u0026 TERMINATION\",\"items\":{\"item1\":\"1.1 - An active subscription provides access to restricted assets and to services, including support services. These are always subject to the General Terms in addition to the terms in this section.\",\"item2\":\"1.2 - Service renewal or termination is governed by the terms in Renewal, Upgrade \u0026 Termination.\"}},\"servicesDefinition\":{\"title\":\"2. SERVICES DEFINITION\",\"items\":{\"item1\":\"2.1 - \u003cstrong\u003eContent access\u003c/strong\u003e: documents, videos, code examples, code templates, knowledge base and other assets will be available to users under an active subscription.\",\"item2\":\"2.2 - \u003cstrong\u003eCommunity channels\u003c/strong\u003e: users will have access to closed communities and forums restricted to active subscribers. In these channels users are free to ask for guidance, help each other and build a community. We will regularly have staff on these channels as well, both to contribute and to moderate discussions.\",\"item3\":\"2.3 - \u003cstrong\u003eSupport channels\u003c/strong\u003e: users will be able to file support cases through specific channels available. Such channels will be explained and provisioned during customer onboarding.\",\"item4\":\"2.4 - \u003cstrong\u003eSupport channels\u003c/strong\u003e: customers will choose support level when subscribing. Support can be upgraded or downgraded, as explained in Renewal, Upgrade \u0026 Termination. Current support levels are \u0026quote;Standard\u0026quote; (1 business day SLA) and \u0026quote;Enterprise\u0026quote; (same day response).\",\"item5\":\"2.5 - \u003cstrong\u003eBest effort\u003c/strong\u003e: support is provided in a 'best-effort' way, where we will do our best to respond to cases within the SLA limits. This may be affected by a few factors, such as a large volume of support requests on the same day or national holidays.\",\"item6\":\"2.6 - \u003cstrong\u003eSupport tooling\u003c/strong\u003e: support will be greatly enhanced if our tools, assets and automations were used when provisioning infrastructure, when generating source code and when configuring cloud environments. We will also provide tools to facilitate diagnostics, monitoring and troubleshooting. You are expected (but not obliged) to deploy, configure and use such tools, for they were designed to reduce both support friction and time to resolve issues.\",\"item7\":\"2.7 - \u003cstrong\u003eSupport vs Consulting\u003c/strong\u003e: support is about pointing out misconfiguration issues, identifying or fixing bugs, troubleshooting, reviewing code and answering general questions. Standard Support, on the other hand, isn't consulting: we are not a team to be allocated to do your job. At standard you have access to 10 monthly support calls, with a maximum of 2 simultaneous, with the possibility of not using the total number of support tickets and exchanging them for synchronous meeting sessions to solve specific problems\",\"item8\":\"2.8 - At Enterprise Support, you will have access to our platform with specialized professionals that will build the technical scope of the solution during the onboarding session with you, and will help your team to execute this scope, besides mentoring sessions, pair programming and auditing the execution of the roadmap of the planned solution.\",\"item9\":\"2.9 - Our Standard Support service will operate from \u003cstrong\u003e9am to 6pm\u003c/strong\u003e in the \u003cstrong\u003eGMT-3\u003c/strong\u003e time zone.\"}}}},\"faq\":{\"title\":\"FAQ\",\"subtitle\":\"Frequently Asked Questions\",\"items\":{\"ask1\":{\"title\":\"What is the difference between Standard and Enterprise support?\",\"answer\":\"Standard support follows a self-service approach, where you access the ticket and communication platform and bring us your issues so we can help you solve them. Enterprise support, on the other hand, is tailored to your needs, where we can solve your problems with you, outlining a strategy and deadlines together. Or, depending on the context, solve them for you by allocating our team to focus on the necessary issues.\"},\"ask2\":{\"title\":\"Do I need to pay to use Veecode Platform products?\",\"answer\":\"No. Our products are free. We only charge for personalized support services, which offer help with stacks related to APIs, microservices, and DevOps.\"},\"ask3\":{\"title\":\"Are there any discounts on the subscription service?\",\"answer\":\"Yes, by choosing the complete journey of Fast Track, Launch Workshop, and support, you get a discount on your purchase.\"},\"ask4\":{\"title\":\"Are there any discounts on the subscription service?\",\"answer\":\"We are running a launch promotion, so take advantage of the opportunity to access the most comprehensive specialized support on the market at an affordable price.\"},\"ask5\":{\"title\":\"Is there a cancellation fee for the personalized support subscription?\",\"answer\":\"We offer a 15-day free trial during which your card will not be charged. The chosen package will only be charged after this trial period.\"},\"ask6\":{\"title\":\"What does 8x5 and 24x7 support mean?\",\"answer\":\"These are support operation models. The 8x5 model means our support is available 8 hours a day, 5 days a week. The 24x7 model means 24 hours a day, 7 days a week, that is, full-time support.\"},\"ask7\":{\"title\":\"Besides the website, what other communication channels are available?\",\"answer\":\"You can find us on our social networks (Instagram, LinkedIn), as well as in our Discord community, where you'll find perfect channels to ask questions and connect with the tech community.\"},\"ask8\":{\"title\":\"I have feedback about a VeeCode Platform product. Where can I send it?\",\"answer\":\"Our main contact channel is the Discord community, where you'll find a dedicated feedback channel and your input will be genuinely heard. You can also contact us through any of our communication channels, and we will be very happy with your contribution.\"},\"ask9\":{\"title\":\"What is DevPortal? What is it for?\",\"answer\":\"DevPortal is a platform that centralizes your specifications and APIs, making microservices management easier. Today, we understand that microservices architecture is necessary to deliver value to our users. DevPortal acts as a showcase for specifications and APIs, making it easier to control and test services.\"},\"action\":{\"contact\":{\"title\":\"Didn't find your answer?\",\"buttonLabel\":\"Contact Us\"}}}},\"contactUs\":{\"title\":\"Find out how we can help your business\",\"subtitle\":\"Talk to our sales specialist. Use the form below or send an email to \u003cstrong\u003eplatform-sales@vee.codes\u003c/strong\u003e\",\"form\":{\"name\":{\"label\":\"Your Name\",\"placeholder\":\"First and last name\"},\"email\":{\"label\":\"Email\",\"placeholder\":\"you@acme.com\"},\"org\":{\"label\":\"Company/ Organization\",\"placeholder\":\"Acme, Inc.\"},\"message\":{\"label\":\"How Can we help\",\"placeholder\":\"Yout Message\"},\"buttonLabel\":\"Submit\",\"terms\":{\"checkbox1\":{\"label\":\"I have read, understood and agree to Veecode Platform's\",\"linkLabel\":\"Terms of Service\"},\"checkbox2\":{\"label\":\"and\",\"linkLabel\":\"Privacy Policy\"}}},\"faqSection\":{\"title\":\"FAQ\",\"subtitle\":\"Fr
