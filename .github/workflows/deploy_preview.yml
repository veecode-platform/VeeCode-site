name: Deploy Preview to VeeCode-site-preview

on:
  push:
    branches:
      - develop

jobs:
  push-to-preview:
    runs-on: ubuntu-latest
    # Only run on the source repository (not on forks or the preview repo itself)
    if: github.repository == 'veecode-platform/VeeCode-site'

    steps:
      - name: Check for deploy token
        id: check-token
        run: |
          if [ -z "${{ secrets.PREVIEW_DEPLOY_TOKEN }}" ]; then
            echo "PREVIEW_DEPLOY_TOKEN is not set. Skipping deployment."
            echo "has_token=false" >> $GITHUB_OUTPUT
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Force push to preview repository
        if: steps.check-token.outputs.has_token == 'true'
        env:
          PREVIEW_TOKEN: ${{ secrets.PREVIEW_DEPLOY_TOKEN }}
        run: |
          git remote add preview "https://x-access-token:${PREVIEW_TOKEN}@github.com/veecode-platform/VeeCode-site-preview.git"
          git push preview develop:main --force
