name: Deploy Preview to VeeCode-site-preview

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check for deploy token
        id: check-token
        run: |
          if [ -z "${{ secrets.PREVIEW_DEPLOY_TOKEN }}" ]; then
            echo "PREVIEW_DEPLOY_TOKEN is not set. Skipping deployment."
            echo "has_token=false" >> $GITHUB_OUTPUT
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: steps.check-token.outputs.has_token == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Enable Corepack and activate Yarn 4
        if: steps.check-token.outputs.has_token == 'true'
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        if: steps.check-token.outputs.has_token == 'true'
        run: yarn install

      - name: Build the project
        if: steps.check-token.outputs.has_token == 'true'
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ secrets.PREVIEW_BASE_PATH }}
          NEXT_PUBLIC_ANALYTICS_ID: ${{ secrets.NEXT_PUBLIC_ANALYTICS_ID }}
          NEXT_PUBLIC_HOST_URL: ${{ secrets.PREVIEW_HOST_URL }}
          NEXT_PUBLIC_GOOGLE_TAG_MANAGER: ${{ secrets.NEXT_PUBLIC_GOOGLE_TAG_MANAGER }}
          NEXT_PUBLIC_LAMBDA_BASE_URL: ${{ secrets.NEXT_PUBLIC_LAMBDA_BASE_URL }}
          NEXT_PUBLIC_NEUROLEAD_ID: ${{ secrets.NEXT_PUBLIC_NEUROLEAD_ID }}
          NEXT_PUBLIC_LAMBDA_API_KEY: ${{ secrets.LAMBDA_API_KEY }}
        run: yarn build

      - name: Deploy to VeeCode-site-preview
        if: steps.check-token.outputs.has_token == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PREVIEW_DEPLOY_TOKEN }}
          external_repository: veecode-platform/VeeCode-site-preview
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
